<a href="{% url 'blog-post' post.slug %}"
   class="{% if is_latest_post %}{% else %}border-b{% endif %}">
  <article class="flex gap-4 relative border-electric-green pt-8 pb-6{% if is_latest_post %} border px-6{% endif %}">
    {% if is_latest_post %}
      <h2 class="uppercase absolute top-[-12px] left-[32px] px-4 border-x border-x-electric-green text-white bg-background">
        Latest post
      </h2>
    {% endif %}
    <img width="120"
         height="120"
         class="object-cover aspect-square w-30 h-30"
         src="{{ post.thumbnail.url }}"
         alt="{{ post.title }}" />
    <div class="flex flex-col justify-between">
      <h3 class="text-electric-green font-medium text-lg">{{ post.title }}</h3>
      {% if post.categories %}
        <ul class="flex gap-2 flex-wrap pt-4 pb-2">
          {% for category in post.categories.all %}
            <li>
              <span class="text-electric-green bg-onyx px-1 py-0.5 text-sm">{{ category.name|lower|capfirst }}</span>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
      <div class="flex justify-between items-center">
        <span class="text-sm text-white">{{ post.created_at|date:"F j, Y" }}</span>
        <span class="bg-rufous text-white px-px text-sm">Read &gt;</span>
      </div>
    </div>
  </article>
</a>
