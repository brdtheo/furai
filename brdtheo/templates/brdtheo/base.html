{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Pixelify+Sans:wght@400&family=Ubuntu:wght@400;500&display=swap"
          rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/xp.css' %}" rel="stylesheet" />
    <link href="{% static 'css/98.css' %}" rel="stylesheet" />
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="{% static 'apple-touch-icon.png' %}" />
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="{% static 'favicon-32x32.png' %}" />
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="{% static 'favicon-16x16.png' %}" />
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <meta name="description"
          content="{% block metadescription %}{% endblock metadescription %}">
  </head>
  <body>
    <header class="wrapper flex flex-col gap-2 py-8">
      <h1 class="text-xl text-white">
        {% block heading %}
        {% endblock heading %}
      </h1>
      <nav class="text-white">
        <ul class="text-sm flex gap-3">
          <a class="underline" href="{% url 'home' %}">Home</a>
          <a class="underline" href="{% url 'blog' %}">Blog</a>
          <a class="underline">Gallery</a>
          <a class="underline">Contact</a>
        </ul>
      </nav>
    </header>
    <main class="wrapper flex flex-col gap-8">
      {% block main %}
      {% endblock main %}
    </main>
  </body>
</html>
